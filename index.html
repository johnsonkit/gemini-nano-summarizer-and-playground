<body>
  <header class="px-6 py-3 border-b border-slate-200 mb-6 flex justify-between items-center">
    <h1 class="text-2xl font-normal">
      <span class="google-text-blue">G</span><span class="google-text-red">e</span><span class="google-text-yellow">mi</span><span class="google-text-blue">ni</span> <span class="google-text-green">Na</span><span class="google-text-red">no</span> <span class="text-slate-500">Summarizer</span>            
    </h1>    
    <a href="/playground/" class="general-text-color">Playground</a>    
  </header>  
  <div class="app-container px-6">
    <div class="md:grid md:grid-cols-2 gap-8">
      <div>
        <textarea id="textInput" rows="8" placeholder="Enter text to summarize"
          class=" border border-slate-200 rounded-lg w-full p-4 text-xl font-light general-text-color outline-none"></textarea>
        <div class="flex justify-between items-center">
          <div>
            <select id="targetLanguage" class="w-full text-base font-light general-text-color outline-none">
              <option value="zh-Hant">Chinese</option>
              <option value="es">Spanish</option>          
              <option value="ja">Japanese</option>          
            </select>
          </div>
          <div id="characterCount" class="text-xs text-slate-500">0 / 5,000</div>
        </div>
      </div>
      <div>
        <div class="result-container result-container-bg mt-4 md:mt-0 p-4 rounded-lg relative hidden">          
          <div id="result" class="font-light"></div>          
          <div class="flex justify-end">
            <button class="copy-button rounded-full p-2 bg-transparent hover:bg-slate-200 active:bg-slate-300 transition-all" data-element-id="result">
              <span class="copy-svg"></span>              
            </button>
          </div>          
        </div>
      </div>      
    </div>
    
  </div>
  
  
  <script type="module" src="/main.js"></script>  
</body>

</html>
